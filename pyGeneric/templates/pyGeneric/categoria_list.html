<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center text-primary mb-4">Lista de Categorías</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                {% if categorias %}
                    <ul class="list-group">
                        {% for categoria in categorias %}
                            <li class="list-group-item">
                                <strong>{{ categoria.name }}</strong>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <div class="alert alert-warning text-center" role="alert">
                        No hay categorías registradas.
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'categoria_crear' %}" class="btn btn-success">Agregar nueva categoría</a>
            <a href="{% url 'productos_lista' %}" class="btn btn-secondary">Volver a la lista de productos</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
